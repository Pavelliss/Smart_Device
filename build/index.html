<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="header-wrapper">
    <header class="header">
      <div class="logo header__logo">
        <img class="logo__image" src="img/logo.svg" alt="logo" width="52" height="52">
        <div class="logo__container">
          <p class="logo__brand">Smart Device</p>
          <span class="logo__slogan">умные технологии</span>
        </div>
      </div>
      <nav class="nav header__nav"></nav>
      <a class="header__email" href="mailto:info@sd.ru">
        <b>info@sd.ru</b>
        <span class="visually-hidden">email</span>
      </a>
      <a class="header__tell" href="tel:+74950005252">
        <b>+7 (495) 000 52 52</b>
        <span class="visually-hidden">Позвонить</span>
      </a>
      <a class="button header__order-call" href="#">Заказать звонок</a>
    </header>
    <div class="main-screen">
      <div class="main-screen__container">
        <h1 class="main-screen__title">Печатные платы</h1>
        <p class="main-screen__services">производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <a class="button main-screen__button" href="#">
          <span class="main-screen__text">
            Получить бесплатную консультацию
          </span>
          <span class="main-screen__text main-screen__text--mobile">
            Бесплатная консультация
          </span>
        </a>
      </div>
      <div class="main-screen__image">
        <picture>
          <source type="image/webp" media="(min-width: 1024px)" srcset="img/untitled-desktop@1x.webp 1x, img/untitled-desktop@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/untitled-tablet@1x.webp 1x, img/untitled-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/untitled-mobile@1x.webp 1x, img/untitled-mobile@2x.webp 2x">
          <source media="(min-width: 1024px)" srcset="img/untitled-desktop@1x.png 1x, img/untitled-desktop@2x.png 2x">
          <source media="(min-width: 768px)" srcset="img/untitled-tablet@1x.png 1x, img/untitled-tablet@2x.png 2x">
          <img src="img/untitled-mobile@1x.png" srcset="img/untitled-mobile@2x.png 2x" width="301" height="220" alt="Печатные платы">
        </picture>
      </div>
      <button class="main-screen__scroll">Скролл вниз</button>
    </div>
  </div>
</body>
</html>
